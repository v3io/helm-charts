tsdb:
  container: bigdata
  path: mytsdb
webapi:
  url: v3io-webapi:8081
  auth:
#     must include username and password/accessKey
    secretName: ""
resources: {}
  # limits:
    # cpu: 1
    # memory: "2Gi"
  # requests:
    # cpu: 1
    # memory: "2Gi"
functions:
    ingest:
      readinessTimeoutSeconds: 180
      replicas: 1
      port: 32030
      ingress: {}
      image:
        repository: quay.io/iguazio/tsdb-ingest
        tag: 0.0.12
        pullPolicy: IfNotPresent
    query:
      readinessTimeoutSeconds: 180
      replicas: 1
      port: 32031
      ingress: {}
      image:
        repository: quay.io/iguazio/tsdb-query
        tag: 0.0.12
        pullPolicy: IfNotPresent
