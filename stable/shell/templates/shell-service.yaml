apiVersion: v1
kind: Service
metadata:
  name: {{ template "shell.fullname" . }}
  labels:
    app: {{ template "shell.name" . }}
    chart: {{ template "shell.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 7681
      targetPort: ttyd
      protocol: TCP
      name: ttyd
  selector:
    app: {{ template "shell.name" . }}
    release: {{ .Release.Name }}
