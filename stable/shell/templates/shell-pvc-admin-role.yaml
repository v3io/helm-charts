kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: {{ template "shell.name" . }}
    chart: {{ template "shell.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "shell.pvcadmin" . }}
rules:
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["*"]

