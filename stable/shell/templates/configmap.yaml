apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "shell.fullname" . }}
  labels:
    app: {{ template "shell.name" . }}
    chart: {{ template "shell.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  v3io.conf: |
    v3io.client {
      socket.host=CURRENT_NODE_IP
      session.use-system-user=false
    }
    new-daemon=true

  core-site.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
      <property>
        <name>fs.defaultFS</name>
        <value>v3io:////</value>
      </property>
      <property>
        <name>fs.v3io.impl</name>
        <value>io.iguaz.v3io.hcfs.V3IOFileSystem</value>
      </property>
      <property>
        <name>fs.AbstractFileSystem.v3io.impl</name>
        <value>io.iguaz.v3io.hcfs.V3IOAbstractFileSystem</value>
      </property>
      <property>
        <name>new-daemon</name>
        <value>true</value>
      </property>
    </configuration>

---
