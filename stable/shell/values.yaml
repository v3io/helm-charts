image:
  repository: iguaziodocker/shell
  tag: 1.7.0
  pullPolicy: IfNotPresent
  command: /etc/config/shell/v3io-shell.sh

spark:
  hostname: spark-master
  port: 7077
  executorCores: 1
  executorMemory: 2G
  maxApplicationCores: 4

permissions:
  logReader:
    name: log-reader
  appAdmin:
    name: application-admin
  svcAdmin:
    name: service-admin

presto:
  hostname: presto
  port: 8443
  catalog: v3io
  keystoreBinary:
  secretsMountPath: /var/run/iguazio/secrets
  passphrase:
  image:
    repository: iguaziodocker/base
    tag: 3.0.0
    pullPolicy: IfNotPresent

hive:
  metastore:
    hostname: hive-metastore
    port: 9083

config:
  hostname: iguazio-cloud
  logo: 
  welcome:

v3io:
  downloadBinaries: {}
  api:
    hostname: v3io-webapi
    port: 8081
  tsdbctl:
    download:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  template: v3io-configs.deployment-with-home.env
  extra: {}

volumes:
  volumesTemplate: v3io-configs.deployment.mount-with-fuse-and-home
  volumeMountsTemplate: v3io-configs.deployment.volumeMounts-with-fuse-and-home

global:
  v3io:
    configMountPath: /etc/config/v3io

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
