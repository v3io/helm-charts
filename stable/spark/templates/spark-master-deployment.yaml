apiVersion: v1
kind: Service
metadata:
  name: {{ template "master-fullname" . }}
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: spark-master
spec:
  ports:
    - port: {{.Values.Master.ServicePort}}
      targetPort: {{.Values.Master.ContainerPort}}
  selector:
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: spark-master
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "webui-fullname" . }}
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: spark-master
spec:
  type: NodePort
  ports:
    - port: {{.Values.WebUi.ServicePort}}
      targetPort: {{.Values.WebUi.ContainerPort}}
  selector:
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: spark-master
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "master-fullname" . }}
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: spark-master
spec:
  replicas: {{default 1 .Values.Master.Replicas}}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      chart: "{{.Chart.Name}}-{{.Chart.Version}}"
      component: spark-master
  template:
    metadata:
      labels:
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
        component: spark-master
    spec:
      containers:
        - name: {{ template "master-fullname" . }}
          image: "{{.Values.Master.Image}}:{{.Values.Master.ImageTag}}"
          imagePullPolicy: {{ default "Always" .Values.Master.ImagePullPolicy }}
          volumeMounts:
            - mountPath: "/dev/shm"
              name: "shm"
            - mountPath: /etc/config
              name: config-volume
            - mountPath: /tmp/dayman
              name: daemon-comm
          command: ["/bin/bash"]
          args:
            - -x
            - /spark-master
            - --config=/etc/config
            - --service-port={{.Values.Master.ServicePort}}
            - --webui-port={{.Values.WebUi.ServicePort}}
            - --master-hostname={{ template "master-fullname" . }}
            - --run-as-user={{.Values.Master.RunAsUser}}
            - "--host-ip=$(curl --silent {{ template "spark.registry" . }}/$CURRENT_NODE_IP)"
          ports:
            - containerPort: {{.Values.Master.ContainerPort}}
            - containerPort: {{.Values.WebUi.ContainerPort}}
          resources:
            requests:
              cpu: "{{.Values.Master.Cpu}}"
              memory: "{{.Values.Master.Memory}}"
          env:
          - name: IGZ_DATA_CONFIG_FILE
            value: /tmp/v3io.conf
          - name: CURRENT_NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
      volumes:
        - name: "shm"
          hostPath:
            path: "/dev/shm"
        - name: daemon-comm
          hostPath:
            path: /tmp/dayman
        - name: config-volume
          configMap:
            name: "{{ .Release.Name }}-spark"
