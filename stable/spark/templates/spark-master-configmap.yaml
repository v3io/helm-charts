apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "spark.master-name" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: spark-master
data:
  health_check.sh: |
{{ include "v3io-configs.script.httpHealthCheckWithJava" . | indent 4 }}
    CONFIGURED_V3IOD=$(grep "socket.host" $IGZ_DATA_CONFIG_FILE | cut -f2 -d"=")
    if [ "${CONFIGURED_V3IOD}" != "CURRENT_NODE_IP" ]; then
      run_id=`/var/run/iguazio/daemon_health/healthz --host ${CONFIGURED_V3IOD}`
      if [ -n "$run_id" ]; then
        saved_run_id=`cat /tmp/v3iod_run_id`
        if [ $? = 0 ]; then
          if [ "$run_id" != "$saved_run_id" ]; then
            echo "v3iod run ID ($run_id) did not match previously received run ID ($saved_run_id)"
            exit 1
          fi
        else
          echo "$run_id" > /tmp/v3iod_run_id
        fi
      fi
    fi

  daemon-health.sh: |
    #!/usr/bin/env bash

    cp /usr/local/bin/healthz /var/run/iguazio/daemon_health/healthz

  run.sh: |
    #!/usr/bin/env bash
    set -e
     { \
      echo '# Enable Spark REST API server to support cluster mode.'; \
      echo 'spark.master.rest.enabled=true'; \
      echo 'spark.master.rest.port={{ .Values.master.restApi.servicePort }}'; \
    } >> $SPARK_HOME/conf/spark-defaults.conf

    /spark-master \
      --service-port={{ .Values.master.servicePort }} \
      --webui-port={{ .Values.master.webAdmin.servicePort }} \
      --master-hostname={{ template "spark.master-name" . }}
