kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "v3iod-name" . }}
spec:
  selector:
    matchLabels:
      v3io-app: v3iod
  template:
    metadata:
      labels:
        v3io-app: v3iod
      annotations:
        # Mark this pod as a critical add-on; when enabled, the critical add-on scheduler
        # reserves resources for critical add-on pods so that they can be rescheduled after
        # a failure.  This annotation works in tandem with the toleration below.
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      # Allow this pod to be rescheduled while the node is in "critical add-ons only" mode.
      # This, along with the annotation above marks this pod as a critical add-on.
      - key: CriticalAddonsOnly
        operator: Exists
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
        - name: v3iod
          image: {{ .Values.v3iod.image.repository }}:{{ .Values.v3iod.image.tag }}
          imagePullPolicy: {{ .Values.v3iod.image.pullPolicy | quote }}
          command: ["/bin/bash"]
          args:
            - "/etc/iguazio/dayman/init.sh"
          resources:
{{ toYaml .Values.v3iod.resources | indent 12 }}
          ports:
            - containerPort: {{ .Values.v3iod.cdiPort }}
              protocol: UDP
              name: cdi-port
          env:
            - name: CURRENT_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          volumeMounts:
            - mountPath: /dev/shm
              name: v3iod-shm
            - mountPath: /tmp/dayman
              name: v3iod-comm
            - mountPath: /etc/iguazio/dayman
              name: v3iod-config
            - mountPath: /var/crash
              name: core-dump
          securityContext:
            privileged: true
      volumes:
        - name: v3iod-shm
          hostPath:
            path: /dev/shm
        - name: v3iod-comm
          hostPath:
            path: /tmp/dayman
        - name: v3iod-config
          configMap:
            name: {{ template "v3iod-name" . }}
        - name: core-dump
          hostPath:
            path: /tmp/crash
