apiVersion: v1
kind: Service
metadata:
  name: {{ template "v3iod.cache.name" . }}
  labels:
    app: {{ template "v3iod.cache.name" . }}
    chart: {{ template "v3iod.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: locator
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: {{ template "v3iod.cache.name" . }}
    chart: {{ template "v3iod.chart" . }}
    component: locator
