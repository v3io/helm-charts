nameOverride:
fullnameOverride:

deployment:
  image:
    repository: tensorflow/tensorflow
    tag: 2.6.0
    pullPolicy: IfNotPresent
  logDir: "/tensorboard"
  environment:
    extra: {}
  volumeMounts:
    # fill if v3io mount is provided, e.g. "users//<username/.tensorboard"
    v3ioSubPath: ""

# providing v3io.username v3io.accessKey will request a fuseMount for the deployment
v3io: {}

nodeSelector: {}

tolerations: []

affinity: {}

priorityClassName: ""
