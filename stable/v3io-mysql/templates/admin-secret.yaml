{{- if .Values.adminSecret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "v3io-mysql.adminSecretName" . }}
  labels:
    {{ include "v3io-mysql.labels" . | nindent 4 }}
data:
  DB_USER: {{ .Values.adminSecret.user | b64enc }}
  DB_PASSWORD: {{ .Values.adminSecret.password | b64enc }}
{{- end }}
