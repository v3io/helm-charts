# Default values for tenant.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
tenant:
  name: iguazio-system

  network:
    ingress:
      allowedNamespaces:
        - kube-system

job:
  namespaceTag:
    image:
      repository: lachlanevenson/k8s-kubectl
      tag: v1.9.8
      pullPolicy: IfNotPresent
    runAsServiceAccount: tiller
    namespaces:
      - kube-system

prometheus:
  enabled: false

grafana:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
