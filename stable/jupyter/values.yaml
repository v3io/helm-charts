spark:
  hostname: spark-master
  port: 7077
  driverMemory: 2G
  executorCores: 1
  executorMemory: 2G
  maxApplicationCores: 4

permissions:
  jobExecutor:
    name: job-executor
  basicJobExecutor:
    name: basic-job-executor
  mpiJobExecutor:
    name: mpi-job-executor
  sparkJobExecutor:
    name: spark-job-executor
  pvcAdmin:
    name: pvc-admin

presto:
  hostname: presto
  port: 8443
  catalog: v3io
  keystoreBinary:
  secretsMountPath: /var/run/iguazio/secrets
  passphrase:
  keyBinary:
  certBinary:
  image:
    repository: iguaziodocker/base
    tag: 3.0.0
    pullPolicy: IfNotPresent

hive:
  scratchDirPrefix: v3io://users/tmp
  metastore:
    hostname: hive-metastore
    port: 9083

v3io:
  api:
    hostname: v3io-webapi
    port: 8081
  framesd:
    hostname: framesd
    port: 8081
  downloadBinaries: {}
  tsdbctl:
    download:

image:
  repository: "iguaziodocker/jupyter-ml"
  tag: 0.9.2-2.3.1-2.9.0-1.9_cloud_b14_20180913153233
  pullPolicy: "IfNotPresent"
  command: /etc/config/jupyter/v3io-jupyter.sh
  imagePullSecrets: []
servicePort: 8081

config:
  logo: 
  jsonLogging: true

resources: {}
  # limits:
    # cpu: 1
    # memory: "2Gi"
  # requests:
    # cpu: 1
    # memory: "2Gi"

nodeSelector: {}

tolerations: []

affinity: {}

priorityClassName: ""

pip:
  profile:

environment:
  template: v3io-configs.deployment-with-home.env
  extra: {}

volumes:
  volumesTemplate: v3io-configs.deployment.mount-with-fuse
  volumeMountsTemplate: v3io-configs.deployment.volumeMounts-with-fuse-and-home

pvc:
  pvcVolumesTemplate: pvc.volumes
  pvcVolumeMountsTemplate: pvc.volumeMounts

debug:
  enabled: false

global:
  v3io:
    configMountPath: /etc/config/v3io

proxy:
  image:
    repository: "iguaziodocker/sidecar-proxy"
    tag: 0.1.1
  servicePort: 8080
  logLevel: info
  metricNames:
    - 'num_of_requests'
    - 'jupyter_kernel_busyness'

daemon:
  image:
    repository: "iguazio/v3io_dayman_health_check"
    tag: "1.0.0"
    pullPolicy: "IfNotPresent"

sshServer:
  enabled: false

  # can specifically set the port for the ssh service NodePort (optional. when empty, a random port will be assigned)
  # nodePort:

  # base64 encoded public keys (can be more than one)
  authorizedKeys: ""
