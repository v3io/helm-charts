deployment:
  create: true
  project:
    name: "my_project"
    initialize: true
    forceInitialize: false
  image:
    repository: "heartexlabs/label-studio"
    tag: 0.8.2
    pullPolicy: IfNotPresent

  readinessProbe:
    httpGet:
      path: /api/health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 10

  livenessProbe:
    httpGet:
      path: /api/health
      port: 8080
    initialDelaySeconds: 60
    timeoutSeconds: 30
    periodSeconds: 10
    failureThreshold: 10

service:
  type: ClusterIP
  port: 8080
  # nodePort: 30030

rbac:
  create: true
  # serviceAccountName:
  # roleName:

v3io: {}

environment:
  template: v3io-configs.deployment-with-home.env
  extra: {}

volumes:
  volumesTemplate: v3io-configs.deployment.mount-with-fuse
  volumeMountsTemplate: v3io-configs.deployment.volumeMounts-with-fuse-and-home

global:
  v3io:
    configMountPath: /etc/config/v3io

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

## Node labels for pod assignment
## Ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector: {}

## List of node taints to tolerate (requires Kubernetes >= 1.6)
tolerations: []
#  - key: "key"
#    operator: "Equal|Exists"
#    value: "value"
#    effect: "NoSchedule|PreferNoSchedule|NoExecute"

## Affinity
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}

priorityClassName: ""
