kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "v3io-webapi.name" . }}
  labels:
    app: {{ template "v3io-webapi.name" . }}
    chart: {{ template "v3io-webapi.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      chart: {{ template "v3io-webapi.chart" . }}
  template:
    metadata:
      labels:
        app: {{ template "v3io-webapi.name" . }}
        chart: {{ template "v3io-webapi.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
      annotations:
        # Mark this pod as a critical add-on; when enabled, the critical add-on scheduler
        # reserves resources for critical add-on pods so that they can be rescheduled after
        # a failure.  This annotation works in tandem with the toleration below.
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostPID: true
      hostNetwork: true
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      # Allow this pod to be rescheduled while the node is in "critical add-ons only" mode.
      # This, along with the annotation above marks this pod as a critical add-on.
      - key: CriticalAddonsOnly
        operator: Exists
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
        - name: v3io-webapi
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          command: ["/bin/bash", "{{ .Values.image.command }}"]
          securityContext:
            privileged: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
          ports:
            - containerPort: {{ .Values.hostPort }}
              name: v3io-webapi
            - containerPort: {{ .Values.sslHostPort }}
              name: v3io-webapi-ssl
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - /etc/iguazio/nginx/health_check.sh
              - --port={{ .Values.hostPort }}
              - --http-method=OPTIONS
            initialDelaySeconds: 5
            periodSeconds: 1
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - /etc/iguazio/nginx/health_check.sh
              - --port={{ .Values.hostPort }}
              - --http-method=OPTIONS
            initialDelaySeconds: 1
            periodSeconds: 1
          env:
            - name: CURRENT_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          volumeMounts:
            - mountPath: /etc/iguazio/nginx
              name: webapi-config
            - mountPath: /var/crash
              name: core-dump
      volumes:
        - name: webapi-config
          configMap:
            name: {{ template "v3io-webapi.name" . }}
        - name: core-dump
          hostPath:
            path: /var/crash/{{ .Release.Namespace }}
