{{- if and .Values.cull.enabled .Values.cull.maxAge }}
{{- if .Values.rbac.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-culler
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pod-culler
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
rules:
- apiGroups:
    - ""      # "" indicates the core API group
  resources:
    - pods
  verbs:
    - delete
    - get
    - list
    - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pod-culler
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: pod-culler
roleRef:
  kind: Role
  name: pod-culler
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
