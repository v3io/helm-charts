{{- if .Values.network.create -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "tenant.name" . }}-network-policy
  namespace: {{ template "tenant.name" . }}
  labels:
    app: {{ template "tenant.name" . }}
    chart: {{ template "tenant.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            owner: {{ template "tenant.name" . }}
{{- range $i, $allow := .Values.network.ingress.allowedNamespaces }}
    - from:
      - namespaceSelector:
          matchLabels:
            owner: {{ $allow }}
{{- end }}
  egress:
{{- if .Values.network.egress.limited }}
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - to:
        - namespaceSelector:
            matchLabels:
              owner: {{ template "tenant.name" . }}
{{- else }}
    - {}
{{- end -}}
{{- end -}}
