mlrun:
  # set the type of filesystem to use: filesystem, s3
  storage: filesystem
  api:
    fullnameOverride: mlrun-api
    persistence:
      enabled: true
      annotations:
        helm.sh/resource-policy: "keep"      
  db:
    persistence:
      enabled: true
      annotations:
        helm.sh/resource-policy: "keep"

  httpDB:
    dbType: "sqlite"
    dirPath: "/mlrun/db"
    dsn: "sqlite:////mlrun/db/mlrun.db?check_same_thread=false"
    oldDsn: ""

jupyterNotebook:
  persistence:
    enabled: true
    annotations:
      helm.sh/resource-policy: "keep"    
minio:
  enabled: true
  rootUser: minio
  rootPassword: minio123
  mode: distributed
  replicas: 4
  resources:
    requests:
      memory: 0.5Gi


