{{- if .Values.pipelines.enabled -}}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8888"
    prometheus.io/scheme: http
    prometheus.io/scrape: "true"
  labels:
    application-crd-id: kubeflow-pipelines
  name: ml-pipeline
spec:
  clusterIP: 10.196.85.160
  clusterIPs:
  - 10.196.85.160
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 8888
    protocol: TCP
    targetPort: 8888
  - name: grpc
    port: 8887
    protocol: TCP
    targetPort: 8887
  selector:
    app: ml-pipeline
    application-crd-id: kubeflow-pipelines
  sessionAffinity: None
  type: ClusterIP
{{- end -}}
