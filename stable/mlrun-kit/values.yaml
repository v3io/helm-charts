# We use global values scope to multiplex the docker-registry details to both mlrun and nuclio
global:

  # External host/ip to reach the k8s node. This might take various values if k8s is run in a VM or a cloud env
  externalHostAddress: localhost
  registry:
    url: mustprovide
    secretName: mustprovide
  nuclio:
    dashboard:
      nodePort: 30050

nuclio:

  # coupled with mlrun.nuclio.dashboardName template in mlrun chart
  fullnameOverride: nuclio
  controller:
    enabled: true
    image:
      tag: 1.5.16-amd64
  dashboard:
    enabled: true
    # nodePort - taken from global.nuclio.dashboard.nodePort for re-usability
    image:
      tag: 1.5.16-amd64
  autoscaler:
    enabled: false
  dlx:
    enabled: false
  rbac:
    create: true
    crdAccessMode: cluster
  crd:
    create: true
  platform:
    logger:
      sinks:
        myStdoutLoggerSink:
          kind: stdout
          attributes:
            encoding: console
            timeFieldName: time
            timeFieldEncoding: iso8601
      system:
      - level: debug
        sink: myStdoutLoggerSink
      functions:
      - level: debug
        sink: myStdoutLoggerSink
mlrun:
  fullnameOverride: mlrun
  nuclio:
    mode: enabled
  rbac:
    create: true
  v3io:
    enabled: false
  api:
    fullnameOverride: mlrun-api
    image:
      tag: 0.6.4-rc7
    service:
      type: NodePort
      nodePort: 30070
    volumes:
      storageOverride:
        persistentVolumeClaim:
          claimName: mlrun-pvc
    extraEnv:
      - name: MLRUN_HTTPDB__DATA_VOLUME
        value: "/home/jovyan/data"
      - name: MLRUN_HTTPDB__REAL_PATH
        value: "/data"
    extraPersistentVolumeMounts:
      - name: data-volume
        mountPath: /data
        readOnly: false
        existingClaim: mlrun-kit-shared-pvc
  ui:
    fullnameOverride: mlrun-ui
    service:
      type: NodePort
      nodePort: 30060
    image:
      tag: 0.6.4-rc7

# mlrun persistency resources creation can be disabled if the user would like to provide their own PVC
mlrunPersistency:
  pv:
    create: true
  pvc:
    create: true

sharedPersistency:
  pvc:
    create: true
    spec:
      storageClassName: nfs
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi

jupyterNotebook:
  service:
    nodePort: 30040
  image:
    repository: quay.io/mlrun/jupyter
    tag: 0.6.4-rc7
    pullPolicy: IfNotPresent
  # use this to override mlrunUIURL, by default it will be auto-resolved to externalHostAddress and
  # mlrun UI's node port
  mlrunUIURL:
  persistency:
    enabled: true
    pvc:
      create: true
      spec:
        storageClassName: nfs
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 1Gi

mpi-operator:
  nameOverride: mpi-operator
  crd:
    create: true
  rbac:
    clusterResources:
      create: true
    namespaced:
      create: true
  deployment:
    create: true

## customize PV spec used for nfs-server provisioner
## ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
##
nfsPv:
  create: false
  specOverride: {}

nfs-server-provisioner:
  nameOverride: nfs-server-provisioner
  persistence:
    enabled: false
    storageClass: "mlrun-kit-nfs"
    size: 5Gi
