server:
  workers: 2
  node:
    environment: production
    dataDir: /presto/etc/data
  log:
    com.facebook.presto: INFO
    io.iguaz.v3io: DEBUG
    io.iguaz.v3io.daemon: INFO
  config:
    path: /presto/etc
    http:
      port: 8080
    query:
      maxMemory: "4GB"
      maxMemoryPerNode: "1GB"
    extra:
      v3io.conf: |
        v3io.client {
          socket.host=CURRENT_NODE_IP
          session.use-system-user=false
        }
        new-daemon=true
      core-site.xml: |
        <?xml version="1.0" encoding="UTF-8"?>
        <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
        <configuration>
          <property>
            <name>fs.defaultFS</name>
            <value>v3io:////</value>
          </property>
          <property>
            <name>fs.v3io.impl</name>
            <value>io.iguaz.v3io.hcfs.V3IOFileSystem</value>
          </property>
          <property>
            <name>fs.AbstractFileSystem.v3io.impl</name>
            <value>io.iguaz.v3io.hcfs.V3IOAbstractFileSystem</value>
          </property>
          <property>
            <name>new-daemon</name>
            <value>true</value>
          </property>
        </configuration>

  jvm:
    maxHeapSize: "8G"
    gcMethod: 
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"

image:
  repository: iguaziodocker/presto
  tag: 0.189-1.5.2
  pullPolicy: IfNotPresent
  commandOverride: {}

service:
  type: ClusterIP

V3IO:
  # DaemonLookupServiceHost: localhost
  DaemonLookupServiceName: "registry"
  DaemonLookupServicePort: 8080
  DaemonLookupServicePath: "registry/daemon"


environment:
  - name: IGZ_DATA_CONFIG_FILE
    value: /presto/etc/v3io.conf
  - name: CURRENT_NODE_IP
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP

volumes:
  coordinator:
    - name: shm
      path:
        hostPath:
          path: /dev/shm
      mount: /dev/shm
    - name: daemon-comm
      path:
        hostPath:
          path: /tmp/dayman
      mount: /tmp/dayman
    - name: config-volume
      path:
        configMap:
          name: presto-coordinator
      mount: /etc/config
  worker:
    - name: shm
      path:
        hostPath:
          path: /dev/shm
      mount: /dev/shm
    - name: daemon-comm
      path:
        hostPath:
          path: /tmp/dayman
      mount: /tmp/dayman
    - name: config-volume
      path:
        configMap:
          name: presto-worker
      mount: /etc/config

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}