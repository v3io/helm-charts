{{- if gt (int .Values.server.workers) 0 }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "presto.worker" . }}
  labels:
    app: {{ template "presto.name" . }}
    chart: {{ template "presto.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: worker
spec:
  replicas: {{ .Values.server.workers }}
  selector:
    matchLabels:
      app: {{ template "presto.name" . }}
      release: {{ .Release.Name }}
      component: worker
  template:
    metadata:
      labels:
        app: {{ template "presto.name" . }}
        release: {{ .Release.Name }}
        component: worker
    spec:
{{- if .Values.volumes }}
      volumes:
{{- range $i, $vol := .Values.volumes.worker }}
        - name: {{ $vol.name }}
{{ toYaml $vol.path | trim | indent 10 }}
{{- end }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}-worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "-x", "/etc/config/start.sh"]
{{- if .Values.environment }}
          env:
{{- range $i, $env := .Values.environment }}
            - name: {{ $env.name }}
{{- with $env.value }}
              value: {{ . }}
{{- end }}
{{- with $env.valueFrom }}
              valueFrom:
{{ toYaml . | trim | indent 16 }}
{{- end }}
{{- end }}
{{- end }}
{{- if .Values.volumes }}
          volumeMounts:
{{- range $i, $vol := .Values.volumes.worker }}
            - name: {{ $vol.name }}
              mountPath: {{ $vol.mount }}
{{- end }}
{{- end }}
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - /etc/config/health_check.sh
              initialDelaySeconds: 10
              periodSeconds: 25
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - /etc/config/health_check.sh
              initialDelaySeconds: 5
              periodSeconds: 10
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}

{{- end }}