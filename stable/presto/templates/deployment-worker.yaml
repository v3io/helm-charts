{{- if gt .Values.server.workers 0.0 }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "presto.worker" . }}
  labels:
    app: {{ template "presto.name" . }}
    chart: {{ template "presto.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: worker
spec:
  replicas: {{ .Values.server.workers }}
  selector:
    matchLabels:
      app: {{ template "presto.name" . }}
      release: {{ .Release.Name }}
      component: worker
  template:
    metadata:
      labels:
        app: {{ template "presto.name" . }}
        release: {{ .Release.Name }}
        component: worker
    spec:
      volumes:
        - name: "shm"
          hostPath:
            path: "/dev/shm"
        - name: daemon-comm
          hostPath:
            path: /tmp/dayman
        - name: config-volume
          configMap:
            name: {{ template "presto.worker" . }}
      containers:
        - name: {{ .Chart.Name }}-worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "-x"]
          args:
            - /docker-presto.sh
            - --config=/etc/config
            - --host-ip=$(curl --silent {{ template "presto.v3io.registry" . }}/$CURRENT_NODE_IP)
          env:
          - name: IGZ_DATA_CONFIG_FILE
            value: {{ .Values.server.config.path }}/v3io.conf
          - name: CURRENT_NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          volumeMounts:
            - mountPath: "/dev/shm"
              name: "shm"
            - mountPath: /etc/config
              name: config-volume
            - mountPath: /tmp/dayman
              name: daemon-comm
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - /etc/config/health_check.sh
              initialDelaySeconds: 10
              periodSeconds: 25
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - /etc/config/health_check.sh
              initialDelaySeconds: 5
              periodSeconds: 10
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}

{{- end }}