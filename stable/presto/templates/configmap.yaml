apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "presto.fullname" . }}
  labels:
    app: {{ template "presto.name" . }}
    chart: {{ template "presto.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  node.properties: |
    node.environment={{ .Values.server.node.environment }}
    node.id={{ .Values.server.node.id }}
    node.data-dir={{ .Values.server.node.dataDir }}

  jvm.config: |
    -server
    -Xmx{{ .Values.server.jvm.maxHeapSize }}
    -XX:+{{ .Values.server.jvm.gcMethod.type }}
    -XX:G1HeapRegionSize={{ .Values.server.jvm.gcMethod.g1.heapRegionSize }}
    -XX:+UseGCOverheadLimit
    -XX:+ExplicitGCInvokesConcurrent
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:+ExitOnOutOfMemoryError

  config.properties: |
    coordinator=true
    node-scheduler.include-coordinator=true
    http-server.http.port={{ .Values.server.config.http.port }}
    query.max-memory={{ .Values.server.config.query.maxMemory }}
    query.max-memory-per-node={{ .Values.server.config.query.maxMemoryPerNode }}
    discovery-server.enabled=true
    discovery.uri=http://{{ template "presto.fullname" . }}:{{ .Values.server.config.http.port }}

  log.properties: |
    com.facebook.presto={{ .Values.server.log.presto.level }}
    io.iguaz.v3io={{ .Values.server.log.v3io.level }}
    io.iguaz.v3io.daemon={{ .Values.server.log.v3iod.level }}

  v3io.conf: |
    v3io.client {
      socket.host=CURRENT_NODE_IP
      session.use-system-user=false
    }
    new-daemon=true

  core-site.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
      <property>
        <name>fs.defaultFS</name>
        <value>v3io:////</value>
      </property>
      <property>
        <name>fs.v3io.impl</name>
        <value>io.iguaz.v3io.hcfs.V3IOFileSystem</value>
      </property>
      <property>
        <name>fs.AbstractFileSystem.v3io.impl</name>
        <value>io.iguaz.v3io.hcfs.V3IOAbstractFileSystem</value>
      </property>
      <property>
        <name>new-daemon</name>
        <value>true</value>
      </property>
    </configuration>

---
