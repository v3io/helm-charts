apiVersion: v1
kind: Service
metadata:
  name: {{ template "presto.fullname" . }}
  labels:
    app: {{ template "presto.name" . }}
    chart: {{ template "presto.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.server.properties.http.port }}
      targetPort: http-coord
      protocol: TCP
      name: http-coord
{{- if .Values.server.properties.https }}
    - port: {{ .Values.server.properties.https.port }}
      targetPort: https-coord
      protocol: TCP
      name: https-coord
{{- end }}
  selector:
    app: {{ template "presto.name" . }}
    release: {{ .Release.Name }}
    component: coordinator
