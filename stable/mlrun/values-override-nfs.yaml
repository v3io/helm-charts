api:
  persistence:
    enabled: true
    existingClaim:
    storageClass: nfs-client
    accessMode: "ReadWriteOnce"
    size: "8Gi"
    annotations: ~
  volumes:
    storageOverride:
      persistentVolumeClaim:
        claimName: mlrun-api-pvc
db:
  persistence:
    enabled: true
    existingClaim:
    storageClass: nfs-client
    accessMode: "ReadWriteOnce"
    size: "8Gi"
    annotations: ~

  volumes:
    storageOverride:
      persistentVolumeClaim:
        claimName: mlrun-db-pvc

v3io:
  enabled: false
