# possible release name overrides
nameOverride:
fullnameOverride:

api:
  name: api
  fullnameOverride:

  logLevel: INFO

  replicaCount: 1

  image:
    repository: mlrun/mlrun-api
    tag: 0.6.4
    pullPolicy: IfNotPresent
    pullSecrets: []

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  ingress:
    enabled: false
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  # Extra env variables - passed as is to the api pod env section therefore can be used to any kind of env var
  extraEnv: []
#    - name: simple_env_var
#      value: env_var_value
#    - name: env_var_from_secret
#      valueFrom:
#        secretKeyRef:
#          name: some_secret_name
#          key: secret_key

  # Extra env variables - each key value is creating a simple env var in the pod - unlike extraEnv, here env var with
  # numeric values can be passed
  extraEnvKeyValue: {}
#    env_var_key: env_var_value
#    env_var_key_2: env_var_value_2

  # envFrom can be used to pass configmaps or secrets as environment
  envFrom: []

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
  #   cpu: 100m
  #   memory: 128Mi

  ## Node labels for pod assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}

  ## Tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

  ## Affinity for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  readinessProbe:
    httpGet:
      path: /api/healthz
      port: http
    initialDelaySeconds: 10
    timeoutSeconds: 10
    periodSeconds: 15
    failureThreshold: 4

  livenessProbe:
    httpGet:
      path: /api/healthz
      port: http
    initialDelaySeconds: 60
    timeoutSeconds: 10
    periodSeconds: 15
    failureThreshold: 4

  volumes:
    storageOverride: {}

  # Defines additional volume mounts from existing persistent volume claims.
  extraPersistentVolumeMounts: []
    # - name: extra-volume
    #   mountPath: /mnt/volume
    #   subPath: /sub/path
    #   readOnly: true
    #   existingClaim: volume-claim

  opa:
    enabled: false
    name: opa-server
    fullnameOverride:

    config: {}
#      services:
#        acmecorp:
#          url: https://example.com/control-plane-api/v1
#          response_header_timeout_seconds: 5
#          credentials:
#            bearer:
#              token: "bGFza2RqZmxha3NkamZsa2Fqc2Rsa2ZqYWtsc2RqZmtramRmYWxkc2tm"
#
#      bundles:
#        authz:
#          service: acmecorp
#          resource: bundles/http/example/authz.tar.gz
#          persist: true
#          polling:
#            min_delay_seconds: 60
#            max_delay_seconds: 120
#          signing:
#            keyid: global_key
#            scope: write

    logLevel: info
    logFormat: json

    image:
      repository: openpolicyagent/opa
      tag: 0.28.0
      pullPolicy: IfNotPresent
      pullSecrets: []

    resources: {}
      # limits:
      #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

    securityContext: {}
      # capabilities:
      #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

    readinessProbe:
      httpGet:
        path: /health?bundle=true
        port: http
      initialDelaySeconds: 10
      timeoutSeconds: 10
      periodSeconds: 15
      failureThreshold: 4

    livenessProbe:
      httpGet:
        port: http
      initialDelaySeconds: 15
      timeoutSeconds: 10
      periodSeconds: 15
      failureThreshold: 4

