{{- if .Values.deployment.create }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: ml-pipeline
{{ include "pipelines.commonLabels" . | indent 4 }}
  name: ml-pipeline
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      component: ml-pipeline
{{ include "pipelines.commonLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        component: ml-pipeline
{{ include "pipelines.commonLabels" . | indent 8 }}
    spec:
      containers:
      - name: ml-pipeline-api-server
        env:
        - name: OBJECTSTORECONFIG_SECURE
          value: "false"
        {{- if .Values.iguazio }}
        - name: OBJECTSTORECONFIG_ACCESSKEY
          value: "{{ .Values.configurations.credentials.accessKey }}"
        - name: OBJECTSTORECONFIG_SECRETACCESSKEY
          value: minio123
        - name: OBJECTSTORECONFIG_BUCKETNAME
          value: "{{ .Values.storage.artifacts.containerName }}"
        - name: OBJECTSTORECONFIG_PORT
          value: "{{ .Values.configurations.ports.nginxPort }}"
        - name: OBJECTSTORECONFIG_HOST
          value: v3io-webapi
        {{- else }}
        - name: OBJECTSTORECONFIG_ACCESSKEY
          valueFrom:
            secretKeyRef:
              name: mlpipeline-minio-artifact
              key: accesskey
        - name: OBJECTSTORECONFIG_SECRETACCESSKEY
          valueFrom:
            secretKeyRef:
              name: mlpipeline-minio-artifact
              key: secretkey
        - name: OBJECTSTORECONFIG_BUCKETNAME
          valueFrom:
            configMapKeyRef:
              name: pipeline-install-config
              key: minioDefaultBucket
        - name: OBJECTSTORECONFIG_PORT
          valueFrom:
            configMapKeyRef:
              name: pipeline-install-config
              key: minioServicePort
        - name: OBJECTSTORECONFIG_HOST
          valueFrom:
            configMapKeyRef:
              name: pipeline-install-config
              key: minioServiceHost
        {{- end }}
        - name: OBJECTSTORECONFIG_MULTIPART_DISABLE
          value: "true"
        - name: OBJECTSTORECONFIG_FORCEV2SIGNATURE
          value: "true"
        - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
          value: "false"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: {{ .Values.images.apiServer.repository }}:{{ .Values.images.apiServer.tag }}
        imagePullPolicy: {{ .Values.images.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 8888
        - name: grpc
          containerPort: 8887
        readinessProbe:
          exec:
            command:
              - wget
              - -q # quiet
              - -S # show server response
              - -O
              - "-" # Redirect output to stdout
              - http://localhost:8888/apis/v1beta1/healthz
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
        livenessProbe:
          exec:
            command:
              - wget
              - -q # quiet
              - -S # show server response
              - -O
              - "-" # Redirect output to stdout
              - http://localhost:8888/apis/v1beta1/healthz
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
        resources:
{{ toYaml .Values.resources.apiServer | indent 10 }}
      serviceAccountName: ml-pipeline
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName | quote }}
{{- end }}
{{- end }}
