generate:
  port: 32010
  readinessTimeoutSeconds: 180
  image:
    repository: iguaziodocker/netops-demo-py
    tag: 0.0.14
    pullPolicy: IfNotPresent
  ingress: {}
  configuration:
    interval: 1
    target: function:netops-demo-ingest
    max_samples_per_batch: 720
    metrics:
      cpu_utilization:
        labels:
          ver: 1
          unit: percent
          target_type: gauge
        metric:
          mu: 75
          sigma: 4
          noise: 1
          max: 100
          min: 0
        alerts:
          threshold: 80
          alert: HC
      throughput:
        labels:
          ver: 1
          unit: mbyte_sec
          target_type: gauge
        metric:
          mu: 200
          sigma: 50
          noise: 50
          max: 300
          min: 0
        alerts:
          threshold: 30
          alert: LT
          type: true
    error_scenarios:
    - cpu_utilization: 0
      throughput: 30
      length: 80
    errors: []
    error_rate: 0.001
    deployment:
      num_companies: 3
      num_sites_per_company: 5
      num_devices_per_site: 10
      site_locations_bounding_box:
        nw: "(51.520249, -0.071591)"
        se: "(51.490988, -0.188702)"

ingest:
  readinessTimeoutSeconds: 180
  image:
    repository: iguaziodocker/netops-demo-golang
    tag: 0.0.14
    pullPolicy: IfNotPresent
  ingress: {}
  tsdb:
    enabled: true
    url: http://10.0.0.1:8081/bigdata
    username: myusername
    password: mypassword
    path: mytsdbpath
    numWorkers: 1
  anodot:
    enabled: false
    url: https://api.anodot.com
    token: some-token

project:
  displayName: NetOps Demo
