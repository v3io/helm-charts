name: CI

on: [push, pull_request]

jobs:

  test:
    name: Test charts
    runs-on: ubuntu-latest
    steps:

    - uses: azure/setup-helm@v1
      with:
        version: '3.3.4'

    - name: helm version
      run: helm version

    - uses: actions/checkout@v2

    - name: Add Helm repos
      run: make repo-add

    #  something is f@1123 there. 
    # - name: Lint
    #   run: make lint

    - name: Test stable
      run: make stable

    - name: Test demo
      run: make demo
